name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          
          # Configure podman for CI environment
          sudo mkdir -p /etc/containers
          echo '{"default":[{"type":"insecureAcceptAnything"}]}' | sudo tee /etc/containers/policy.json

      - name: Configure podman for local registry
        run: |
          mkdir -p ~/.config/containers
          cat > ~/.config/containers/registries.conf << 'EOF'
          unqualified-search-registries = ["docker.io"]
          
          [[registry]]
          location = "localhost:5000"
          insecure = true
          EOF
          
          # Also configure for rootless podman
          sudo mkdir -p /etc/containers
          sudo cp ~/.config/containers/registries.conf /etc/containers/

      - name: Build
        run: |
          make build
          chmod +x bin/label-mod

      - name: Setup test registry
        run: |
          echo "=== Podman version ==="
          podman --version
          echo "=== Podman info ==="
          podman info
          echo "=== Podman capabilities ==="
          podman system connection list || true
          echo "=== Podman storage ==="
          podman system info || true
          echo "=== Registry config ==="
          cat ~/.config/containers/registries.conf
          echo "=== Starting test registry ==="
          ./scripts/setup-test-registry.sh
          echo "=== Registry accessibility test ==="
          curl -s http://localhost:5000/v2/ || echo "Registry not accessible"
          echo "=== Registry catalog ==="
          curl -s http://localhost:5000/v2/_catalog || echo "No catalog available"

      - name: Run tests
        run: |
          echo "=== Test binary ==="
          ls -la bin/
          echo "=== Test binary help ==="
          ./bin/label-mod --help || true
          echo "=== Running tests ==="
          go test -v

      - name: Cleanup test registry
        if: always()
        run: |
          echo "=== Cleanup ==="
          ./scripts/cleanup-test-registry.sh
          echo "=== Final podman containers ==="
          podman ps -a || true
          echo "=== Final podman volumes ==="
          podman volume ls || true

      - name: Build all platforms
        run: |
          make build-all

      - name: List binaries
        run: |
          ls -la bin/ 